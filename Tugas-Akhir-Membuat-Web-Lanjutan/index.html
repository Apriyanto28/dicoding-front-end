<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/grid.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <!--Bagian Header-->
    <header>
        Bookshelf Apps
    </header>

    <!--Bagian Main-->
    <main>
        <!--Bagian Form Masukkan-->
        <section>
            <h2>Masukkan Buku Baru</h2>
            <form action="#">
                <table>
                    <tr>
                        <td>
                            <label for="judul">
                                Judul Buku
                            </label>
                        </td>
                        <td>
                            <input type="text" id="judul" name="judul" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tulis">
                                Penulis
                            </label>
                        </td>
                        <td>
                            <input type="text" id="tulis" name="tulis" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tahun">
                                Tahun
                            </label>
                        </td>
                        <td>
                            <input type="text" id="tahun" name="tahun" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="baca" class="last">
                                Selesai Baca
                                <input type="checkbox" id="baca" name="baca">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">
                                Masukkan Buku ke rak Belum Selesai dibaca
                            </button>
                        </td>
                        <td>
                            <button type="reset">
                                Menghapus
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>

        <!--Bagian Pencarian Buku-->
        <section>
            <h2>Mencari Buku</h2>
            <form action="#">
                <table>
                    <tr>
                        <td>
                            <label for="find">
                                Cari Buku
                            </label>
                        </td>
                        <td>
                            <input type="text" id="find" name="find">
                        </td>
                        <td>
                            <button type="submit">
                                Cari Buku
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>

        <hr>

        <section>
            
        </section>
    </main>
</body>
</html>
